name: Trading Bot

on:
  # Every 30 minutes
  schedule:
    - cron: "*/30 * * * *"
    # 1AM WAT weekdays (UTC 00:00)
    - cron: "0 0 * * 1-5"

  workflow_dispatch: # manual run option

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Cache pip and transformers
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            /tmp/.cache
          key: bot-cache-${{ runner.os }}

      # 4️⃣ Install Python dependencies
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      # 5️⃣ Run bot
      - name: Run Trading Bot
        run: |
          # Determine which run type to use
          # 1AM WAT daily alert = 'daily', else normal 30-min interval
          if [[ "${{ github.event.schedule }}" == "0 0 * * 1-5" ]]; then
            python main.py daily
          else
            python main.py normal
          fi
        env:
          TD_API_KEYS: ${{ secrets.TD_API_KEYS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
